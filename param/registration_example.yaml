
registration_example:
  # stuff for the registration_client: 
  topic:                /laser_stitcher/output_cloud #camera/depth/points
  load_cloud:           true
  initial_pause:        3.0
  betwixt_pause:        8.0
  bag_name_1:           /home/conor/catkin-ws/data/Tunnel_Scans/Sep_22_2017/Fast_Scan.bag
  bag_name_2:           /home/conor/catkin-ws/data/Tunnel_Scans/Sep_22_2017/Fast_Scan.bag
  introduce_error:      true
  introduced_error:     [0.0, 0.1, 0.1]
  # preprocessing stuff 
  preprocess:
    min_cloud_size:       50
    # NOTE - task names in task_list below MUST match the subheadings under the tasks heading
    task_list:            [ voxelize, clip ]
    tasks:
      to_base:
        type:             1     # Transformation
        map_name:         base
      voxelize:           
        type:             4     # Voxelization
        leaf_sizes:       [ 0.2, 0.2, 0.2 ]
        keep_ordered:     false
      clip: 
        type:             3     # Clipping (Cond)
        box:              [ -4, 4, -2.4, 2.4, -0.3, 2]
        keep_ordered:     true
      to_map:
        type:             1     # Transformation
        map_name:         map
  # postprocessing stuff
  postprocess:
    min_cloud_size:       50
    # NOTE - task names in task_list below MUST match the subheadings under the tasks heading
    task_list:            [ clip, voxelize ]
    tasks:
      clip: 
        type:             3     # Clipping (Cond)
        box:              [ -5, 5, -2.1, 2.1, -1, 3.7]
        keep_ordered:     true
      voxelize:           
        type:             4     # Voxelization
        leaf_sizes:       [ 0.02, 0.02, 0.02 ]
        keep_ordered:     false
  # registration stuff:
  registration_name:      ndt
  should_publish:         true
  # registration algorithm parameters
  icp: 
    registration_type:    1
    epsilon:              0.001
    max_iterations:       35
    ksearch:              30
    max_dist:             0.1
    alpha:                [1.0, 1.0, 1.0, 1.0]
  ndt: 
    registration_type:    2
    epsilon:              0.01
    max_iterations:       35
    step_size:            0.1
    resolution:           0.5